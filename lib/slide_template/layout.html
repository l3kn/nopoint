<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="_assets/jquery.min.js"></script>
		<link rel="stylesheet" href="_assets/s3.min.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="slide">
			{{ content }}
		</div>
		{% if num > 0 %}
		<a id="prev" class="button" href="slide{{ num | minus:1 }}.html">&larr;</a>
		{% endif %}	
		{% if num < max %}
		<a id="next" class="button" href="slide{{ num | plus:1 }}.html">&rarr;</a>
		{% endif %}
	<script type="text/javascript" src="_assets/s3.min.js"></script>
	</body>
</html>
